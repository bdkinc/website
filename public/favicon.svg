<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
    <defs>
        <linearGradient id="brandGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
        </linearGradient>
    </defs>

    <!-- Dark background circle for better contrast -->
    <circle cx="64" cy="64" r="64" fill="#0a0e27"/>

    <!-- BDK text -->
    <text x="64" y="78" font-family="system-ui, -apple-system, sans-serif" font-size="48" font-weight="800" text-anchor="middle" fill="url(#brandGradient)">BDK</text>

    <style>
        @media (prefers-color-scheme: light) {
            circle { fill: #f8f9fa; }
        }
    </style>
</svg>
